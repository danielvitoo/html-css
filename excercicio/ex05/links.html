<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: black;
            text-decoration: none;
            font-weight: bold;  
        }


        a:visited {
            color: blue;
        }

        a:hover {
            text-decoration: underline;
            color: black;
        }

        a:active {
            color: aqua;
        }

        .especial::before {
            content: '⇒';
        }

        .especial::after {
           content: '⇐'; 
        }
        .especial {
            background-color: brown;
        }
    </style>


</head>
<body>
    <h1> Personalizando Links </h1>

    <ul>
        <li> <a href= "https://gustavoguanabara.github.io" target="_blank"> Repositorio Github </a></li>

        <li> <a class="especial" href="https://youtube.com/cursoemvideo/" target="_blank"> Canal do Youtube </a></li>

        <li> <a href="https://www.cursoemvideo.com" target="_blank"> Site do Curso em Video </a></li>
    </ul>

</body>
</html>
