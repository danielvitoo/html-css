<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exmplos de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover {
            color: brown;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: rgb(255, 255, 255);
            background-color: brown;
            width: 300px;
        }
        
    </style>
</head>
<body>
    <h1> Exmplos De Hover</h1>
    <p> passe o mouse sobre o texto </p>

    <div>
        passe o mouse aqui 
        <p>TEXTO ESCONDIDO...</p>
    </div>
     
    <p>FIM DO EXEMPLO</p>
</body>
</html>
